{% extends 'lit/base.html' %}

{% block content %}
<div class="flex h-full" style="height: calc(100vh - 4rem);">
    <form action="/register/" method="post" class="grow flex flex-col items-center h-full justify-center">
        <h2 class="text-2xl font-bold mb-6">Enregistrez-vous</h2>
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            { hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
        <div>
            {{ field.errors }}
            {{ field.label_tag }}
            <div>
                {{ field }}
            </div>
        </div>
        {% endfor %}
        <div class="flex gap-4">
            <a href="/login" class="bg-gray-100 p-2 rounded-md mt-6 border-2 border-green-800 hover:border-green-500 cursor-pointer">
                Retour
            </a>
            <div class="bg-green-800 text-white p-2 rounded-md mt-6 border-2 border-green-800 hover:border-green-500 cursor-pointer">
                <button type="submit" class="btn">S'enregistrer</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
